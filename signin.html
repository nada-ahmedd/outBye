<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="icon" href="images/out bye.png" type="image/x-icon">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Slab:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            color: #F06A0A;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .modal-content input:focus {
            border-color: #F06A0A;
        }

        .modal-content button {
            background-color: #F06A0A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #d95c00;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-container">
            <a class="navbar-logo" href="index.html"><img src="images/out bye.png" alt="Out Bye Logo"
                    class="logo-img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-links mx-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a id="signupBtn" class="nav-link sign-up-link" href="signup.html"><i class="fas fa-user-plus"></i>
                        Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row signup-container">
            <div class="col-md-6 p-0"><img src="images/sign.jpg" alt="Login Image" class="w-100 m-1"></div>
            <div class="col-md-6">
                <div class="signup-form">
                    <h2>Log in to Exclusive</h2>
                    <p class="text-muted">Enter your details below</p>
                    <form id="loginForm" action="https://abdulrahmanantar.com/outbye/auth/login.php" method="POST">
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                            <div class="form-error" style="color: red;"></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                            <div class="form-error" style="color: red;"></div>
                        </div>
                        <div class="login-btn"><button type="submit" class="btn">Log In</button></div>
                        <div class="forgot-password"><a href="#" id="forgotPasswordLink">Forgot Password?</a></div>
                    </form>
                </div>

                <!-- Forgot Password Modal -->
                <div id="forgotPasswordModal" class="modal">
                    <div class="modal-content">
                        <h3>Reset Password</h3>
                        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                        <button id="submitEmail">Submit</button>
                        <div id="emailError" class="error-message"></div>
                    </div>
                </div>

                <!-- Reset Password Modal -->
                <div id="resetPasswordModal" class="modal">
                    <div class="modal-content">
                        <h3>Reset Your Password</h3>
                        <input type="password" id="newPassword" placeholder="New Password" required>
                        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                        <button id="resetPassword">Reset Password</button>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer bg-dark text-white py-5">
        <!-- Footer content remains unchanged -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        // Sign In
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const form = this;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = "Processing...";
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            // إرسال كلمة المرور كنص عادي (بدون SHA1)
            fetch(form.action, {
                method: form.method,
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data).toString(),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.status === "success") {
                        Swal.fire({ icon: 'success', title: 'Login Successful!', text: 'Redirecting...', showConfirmButton: false, timer: 2000 })
                            .then(() => {
                                localStorage.setItem('isLoggedIn', 'true');
                                localStorage.setItem('userId', data.data?.users_id || '');
                                localStorage.setItem('email', data.data?.users_email || data.email || '');
                                window.location.href = "index.html";
                            });
                    } else {
                        Swal.fire({ icon: 'error', title: 'Login Failed', text: data.message || 'Incorrect email or password.' });
                    }
                })
                .catch((error) => {
                    Swal.fire({ icon: 'error', title: 'Network Error', text: 'Please try again later.' });
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = "Log In";
                });
        });

        // Forgot Password
        document.getElementById('forgotPasswordLink').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        });

        document.getElementById('submitEmail').addEventListener('click', function () {
            const email = document.getElementById('forgotEmail').value;
            fetch('https://abdulrahmanantar.com/outbye/forgetpassword/checkemail.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('resetEmail', email);
                        document.getElementById('forgotPasswordModal').style.display = 'none';
                        window.location.href = 'verify-code.html';
                    } else {
                        document.getElementById('emailError').textContent = data.message || 'Email not found.';
                    }
                })
                .catch(error => document.getElementById('emailError').textContent = 'Error occurred: ' + error.message);
        });

        // Reset Password Modal
        if (window.location.search.includes('reset=true')) {
            document.getElementById('resetPasswordModal').style.display = 'flex';
        }

        document.getElementById('resetPassword').addEventListener('click', function () {
            const email = localStorage.getItem('resetEmail');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // التحقق من وجود الإيميل
            if (!email) {
                document.getElementById('passwordError').textContent = 'Email not found in storage.';
                return;
            }

            // إزالة التحقق من تطابق كلمتي المرور
            // إزالة التحقق من الحد الأدنى للطول
            // يمكن إدخال أي نص في كلمة المرور

            // إرسال كلمة المرور كنص عادي (بدون SHA1)
            fetch('https://abdulrahmanantar.com/outbye/forgetpassword/resetpassword.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email, password: newPassword })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById('resetPasswordModal').style.display = 'none';
                        Swal.fire('Success', 'Password reset successfully', 'success');
                        localStorage.removeItem('resetEmail');
                    } else if (data.status === "failure") {
                        document.getElementById('passwordError').textContent = 'Failed to reset password. Please try again.';
                    } else {
                        document.getElementById('passwordError').textContent = data.message || 'Email not found.';
                    }
                })
                .catch(error => document.getElementById('passwordError').textContent = 'Error occurred: ' + error.message);
        });
    </script>
</body>

</html>
