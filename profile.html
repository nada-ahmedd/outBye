    <style>
        /* Profile Styles فقط */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffe6d1 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1 {
            color: #F26B0A;
            text-align: center;
            font-weight: 700;
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 80px 0 40px;
            text-shadow: 2px 2px 8px rgba(242, 107, 10, 0.3);
        }

        .profile-card {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(242, 107, 10, 0.2);
            border: 1px solid #F26B0A;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 94, 98, 0.1) 0%, rgba(242, 107, 10, 0.05) 70%);
            animation: rotate 15s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(242, 107, 10, 0.3);
        }

        .profile-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .profile-item {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #F26B0A;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .profile-item:hover {
            transform: translateX(10px);
        }

        .profile-item i {
            color: #F26B0A;
            font-size: 1.7rem;
        }

        .profile-item span {
            color: #333;
        }

        .edit-container {
            display: none;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(242, 107, 10, 0.2);
            border: 1px solid #F26B0A;
            position: relative;
            z-index: 1;
        }

        .edit-container .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .edit-container .form-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #F26B0A;
            font-size: 1.5rem;
        }

        .edit-container input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #f9f9f9;
            font-size: 1.2rem;
            transition: border-color 0.3s ease;
        }

        .edit-container input:focus {
            border-color: #ff5e62;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 94, 98, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .btn {
            background: linear-gradient(90deg, #F26B0A, #ff5e62);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.4s ease;
            z-index: 2;
            pointer-events: auto;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(242, 107, 10, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .site-footer {
            flex-shrink: 0;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .profile-card,
            .edit-container {
                padding: 30px;
            }

            .profile-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Profile View Section -->
    <h1>Your Profile</h1>
    <div class="profile-card" id="profile-container">
        <div class="profile-content">
            <div class="profile-item"><i class="fas fa-user"></i> <span id="view-name"></span></div>
            <div class="profile-item"><i class="fas fa-envelope"></i> <span id="view-email"></span></div>
            <div class="profile-item"><i class="fas fa-phone"></i> <span id="view-phone"></span></div>
            <div class="profile-item"><i class="fas fa-calendar"></i> <span id="view-create"></span></div>
        </div>
        <div class="action-buttons">
            <button class="btn" id="editProfileBtn">Edit Profile</button>
            <button class="btn" id="favoritesBtn">Favorites</button>
            <button class="btn" id="cartBtn">Cart</button>
        </div>
    </div>

    <!-- Edit Profile Form -->
    <div class="edit-container" id="edit-container">
        <form id="profileForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="edit-name" name="new_name" placeholder="Name">
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="edit-email" name="new_email" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="edit-phone" name="new_phone" placeholder="Phone">
            </div>
        </form>
        <div class="action-buttons">
            <button class="btn" id="saveChangesBtn">Save Changes</button>
            <button class="btn" id="cancelEditBtn">Cancel</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer bg-dark text-white py-5">

            </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/search.js"></script>

    <script>
        const API_BASE_URL = "https://abdulrahmanantar.com/outbye/";
        const ENDPOINTS = {
            VIEW: `${API_BASE_URL}profile/view.php`,
            EDIT: `${API_BASE_URL}profile/edit_profile.php`
        };

        // دالة مساعدة لإضافة الـ token مع معالجة الأخطاء
        async function fetchWithToken(url, options = {}) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No authentication token found. Please log in again.');
                }

                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`,
                };

                const response = await fetch(url, options);
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        throw new Error(`Unauthorized: ${response.statusText}. Please log in again.`);
                    }
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    throw new Error('Network error: Unable to connect to the server. This might be due to CORS or network issues.');
                }
                throw error;
            }
        }

        // دالة لعرض الرسائل باستخدام SweetAlert
        const showAlert = (icon, title, text, redirectUrl = null) => {
            return Swal.fire({
                icon,
                title,
                text,
                confirmButtonText: 'OK'
            }).then(() => {
                if (redirectUrl) window.location.href = redirectUrl;
            });
        };

        // دالة للتوجيه إلى صفحة أخرى
        const goTo = (page) => {
            console.log("Navigating to:", page);
            window.location.href = page;
        };

        // دالة لإغلاق نتائج البحث
        const closeSearchResults = () => {
            document.getElementById("searchResults").style.display = "none";
        };

        // التحقق من تسجيل الدخول
        const isLoggedIn = () => {
            const loggedIn = !!localStorage.getItem("userId");
            console.log("Is logged in:", loggedIn);
            return loggedIn;
        };

        // جلب بيانات الملف الشخصي
        const loadProfile = async () => {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                showAlert("warning", "⚠️ Error", "Please log in to view your profile", "signin.html");
                return;
            }
            console.log("Loading profile for userId:", userId);

            try {
                const data = await fetchWithToken(ENDPOINTS.VIEW, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ users_id: userId }).toString()
                });

                console.log("Profile Data:", data);

                if (data.status === "success") {
                    document.getElementById("view-name").textContent = data.data.users_name || "Not provided";
                    document.getElementById("view-email").textContent = data.data.users_email || "Not provided";
                    document.getElementById("view-phone").textContent = data.data.users_phone || "Not provided";
                    document.getElementById("view-create").textContent = data.data.users_create || "Not provided";

                    localStorage.setItem("profileData", JSON.stringify(data.data));
                } else {
                    showAlert("error", "❌ Error", data.message || "Failed to load profile");
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                if (error.message.includes('Network error')) {
                    showAlert("error", "❌ Connection Error", "Unable to connect to the server. This might be due to CORS or network issues.");
                } else if (error.message.includes('Unauthorized')) {
                    showAlert("error", "❌ Authentication Error", error.message, "signin.html");
                } else {
                    showAlert("error", "❌ Error", "Error fetching profile: " + error.message);
                }
            }
        };

        // إظهار نموذج التعديل
        const showEditForm = () => {
            console.log("Show Edit Form clicked");
            const profileData = JSON.parse(localStorage.getItem("profileData") || "{}");
            document.getElementById("edit-name").value = profileData.users_name || "";
            document.getElementById("edit-email").value = profileData.users_email || "";
            document.getElementById("edit-phone").value = profileData.users_phone || "";

            document.getElementById("profile-container").style.display = "none";
            document.getElementById("edit-container").style.display = "block";
        };

        // إلغاء التعديل
        const cancelEdit = () => {
            console.log("Cancel Edit clicked");
            document.getElementById("edit-container").style.display = "none";
            document.getElementById("profile-container").style.display = "block";
        };

        // تعديل الملف الشخصي
        const editProfile = async () => {
            console.log("Edit Profile clicked");
            const userId = localStorage.getItem("userId");
            if (!userId) {
                showAlert("error", "❌ Error", "User ID not found", "signin.html");
                return;
            }

            const name = document.getElementById("edit-name").value;
            const email = document.getElementById("edit-email").value;
            const phone = document.getElementById("edit-phone").value;

            if (!name || !email || !phone) {
                showAlert("warning", "⚠️ Error", "Please fill all required fields");
                return;
            }

            const formData = new FormData();
            formData.append("users_id", userId);
            formData.append("new_name", name);
            formData.append("new_email", email);
            formData.append("new_phone", phone);

            try {
                const response = await fetchWithToken(ENDPOINTS.EDIT, {
                    method: "POST",
                    body: formData
                });

                console.log("Edit Profile Response:", response);

                if (response.status === "success") {
                    const updatedData = response.data;
                    localStorage.setItem("profileData", JSON.stringify(updatedData));
                    document.getElementById("view-name").textContent = updatedData.users_name || "Not provided";
                    document.getElementById("view-email").textContent = updatedData.users_email || "Not provided";
                    document.getElementById("view-phone").textContent = updatedData.users_phone || "Not provided";
                    document.getElementById("view-create").textContent = updatedData.users_create || "Not provided";

                    showAlert("success", "✅ Success", "Profile updated successfully");
                    document.getElementById("edit-container").style.display = "none";
                    document.getElementById("profile-container").style.display = "block";
                } else {
                    showAlert("error", "❌ Error", response.message || "Failed to update profile");
                }
            } catch (error) {
                console.error("Error updating profile:", error);
                if (error.message.includes('Network error')) {
                    showAlert("error", "❌ Connection Error", "Unable to connect to the server. This might be due to CORS or network issues.");
                } else if (error.message.includes('Unauthorized')) {
                    showAlert("error", "❌ Authentication Error", error.message, "signin.html");
                } else {
                    showAlert("error", "❌ Error", "Error updating profile: " + error.message);
                }
            }
        };

        // تهيئة الصفحة وربط الأحداث
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM Loaded");

            if (!isLoggedIn()) {
                showAlert("warning", "⚠️ Error", "Please log in to view your profile", "signin.html");
                return;
            }

            // ربط الأحداث بالأزرار
            const editProfileBtn = document.getElementById("editProfileBtn");
            const favoritesBtn = document.getElementById("favoritesBtn");
            const cartBtn = document.getElementById("cartBtn");
            const saveChangesBtn = document.getElementById("saveChangesBtn");
            const cancelEditBtn = document.getElementById("cancelEditBtn");

            if (editProfileBtn) {
                editProfileBtn.addEventListener("click", showEditForm);
            } else {
                console.error("Edit Profile button not found");
            }

            if (favoritesBtn) {
                favoritesBtn.addEventListener("click", () => goTo("favorites.html"));
            } else {
                console.error("Favorites button not found");
            }

            if (cartBtn) {
                cartBtn.addEventListener("click", () => goTo("cart.html"));
            } else {
                console.error("Cart button not found");
            }

            if (saveChangesBtn) {
                saveChangesBtn.addEventListener("click", editProfile);
            } else {
                console.error("Save Changes button not found");
            }

            if (cancelEditBtn) {
                cancelEditBtn.addEventListener("click", cancelEdit);
            } else {
                console.error("Cancel Edit button not found");
            }

            loadProfile();
        });
    </script>
</body>
