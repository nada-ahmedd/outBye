<!-- addresses.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addresses</title>
<link rel="icon" href="images/out bye.png" type="image/x-icon">

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Slab:wght@300;400;700&display=swap"
    rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="css/addresses.css">

</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="navbar-container">
        <!-- Logo (شمال) -->
        <a class="navbar-logo" href="index.html">
            <img src="images/out bye.png" alt="Out Bye Logo" class="logo-img">
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Links (نص) -->
            <div class="navbar-links mx-auto"> <!-- mx-auto عشان اللينكات تبقى في النص -->
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="contact.html">Contact</a>
                <a class="nav-link" href="about.html">About</a>
                <a id="signupBtn" class="nav-link sign-up-link" href="signup.html">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
            </div>

            <!-- Right Section (يمين) -->
            <div class="navbar-right ms-auto"> <!-- ms-auto عشان يتحرك لليمين -->
                <div class="search-container">
                    <input type="text" id="searchQuery" placeholder="Search..." class="search-input" />
                    <button class="search-btn">Search</button>
                </div>
                <a class="nav-icon" href="favorites.html"><i class="fa-solid fa-heart"></i></a>
                <a class="nav-icon cart-icon" href="cart.html" id="cartIcon"><i class="fas fa-shopping-cart"></i></a>
                <div class="dropdown">
                    <a class="nav-icon dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a href="addresses.html" id="addresses-link">Addresses</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><button id="logoutBtn" class="dropdown-item">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="search-results">
        <button class="close-btn" onclick="closeSearchResults()">×</button>
    </div>
</nav>

    <!-- Addresses Container -->
    <div class="addresses-container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> <span>></span> <a href="addresses.html">Addresses</a>
        </div>
        <h2>Manage Your Addresses</h2>
        <div id="address-form">
            <input type="text" id="address-name" placeholder="Name">
            <input type="text" id="address-city" placeholder="City">
            <input type="text" id="address-street" placeholder="Street">
            <input type="text" id="address-lat" placeholder="Latitude">
            <button id="save-address" class="btn btn-secondary">Save Address</button>
        </div>
        <div id="address-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/adresses.js"></script>
    <script>
        // Load Navbar
        fetch('navbar.html').then(response => response.text()).then(data => {
            document.getElementById('navbar-container').innerHTML = data;
            initNavbarEvents();
        });

        // Load Addresses on page load
        document.addEventListener("DOMContentLoaded", () => {
            if (isLoggedIn()) {
                loadAddresses();
            } else {
                document.getElementById("address-list").innerHTML = "<p>Please log in to view addresses.</p>";
            }
        });
    </script>
</body>

</html>
