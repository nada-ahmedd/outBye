<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="icon" href="images/out bye.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .verify-code-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .verify-code-field {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .verify-code-field:focus {
            border-color: #F06A0A;
        }

        button[type="submit"] {
            background-color: #F06A0A;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d95c00;
        }

        .container p {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
        }

        #resendCodeLink {
            color: #F06A0A;
            text-decoration: none;
            font-weight: bold;
        }

        #resendCodeLink:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verify Your Email</h1>
        <form id="verifyForm">
            <div class="verify-code-group">
                <input type="text" id="verifyCodeField1" maxlength="1" class="verify-code-field" required>
                <input type="text" id="verifyCodeField2" maxlength="1" class="verify-code-field" required>
                <input type="text" id="verifyCodeField3" maxlength="1" class="verify-code-field" required>
                <input type="text" id="verifyCodeField4" maxlength="1" class="verify-code-field" required>
                <input type="text" id="verifyCodeField5" maxlength="1" class="verify-code-field" required>
            </div>
            <button type="submit">Verify</button>
        </form>
        <p>Didn't receive a code? <a href="#" id="resendCodeLink">Resend Code</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // إرسال كود تحقق تلقائيًا عند فتح الصفحة
        document.addEventListener("DOMContentLoaded", function () {
            const email = localStorage.getItem('resetEmail');
            if (!email) {
                Swal.fire({
                    icon: 'error',
                    title: 'No Email Found',
                    text: 'No email found in local storage. Please start the reset process again.',
                }).then(() => {
                    window.location.href = "signin.html";
                });
                return;
            }

            const formData = new FormData();
            formData.append('email', email);

            fetch('https://abdulrahmanantar.com/outbye/auth/resend.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Code Sent!',
                            text: 'A verification code has been sent to your email.',
                            showConfirmButton: false,
                            timer: 2000
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Failed to Send Code',
                            text: data.message || 'Failed to send verification code. Please try again.',
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred while sending the code. Please try again later.',
                    });
                    console.error('Error:', error);
                });
        });

        // التحقق من الكود
        document.getElementById('verifyForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let verifyCode = '';
            for (let i = 1; i <= 5; i++) {
                verifyCode += document.getElementById('verifyCodeField' + i).value.trim();
            }

            if (verifyCode.length !== 5) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Incomplete Code',
                    text: 'Please enter all five digits.',
                });
                return;
            }

            const email = localStorage.getItem('resetEmail');
            if (!email) {
                Swal.fire({
                    icon: 'error',
                    title: 'No Email Found',
                    text: 'No email found in local storage. Please start the reset process again.',
                }).then(() => {
                    window.location.href = "signin.html";
                });
                return;
            }

            const formData = new FormData();
            formData.append('email', email);
            formData.append('verifycode', verifyCode);

            fetch('https://abdulrahmanantar.com/outbye/forgetpassword/verifycode.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Verification Successful!',
                            text: 'Code verified. Redirecting to reset password...',
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            window.location.href = 'reset-password.html';
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Verification Failed',
                            text: data.message || 'Invalid verification code. Please try again.',
                        });
                        console.error('Verification failed:', data.message);
                    }
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred while verifying the code. Please try again later.',
                    });
                    console.error('Error:', error);
                });
        });

        // إعادة إرسال الكود يدويًا
        document.getElementById('resendCodeLink').addEventListener('click', function (event) {
            event.preventDefault();

            const email = localStorage.getItem('resetEmail');
            if (!email) {
                Swal.fire({
                    icon: 'error',
                    title: 'No Email Found',
                    text: 'No email found in local storage. Please start the reset process again.',
                });
                return;
            }

            const formData = new FormData();
            formData.append('email', email);

            fetch('https://abdulrahmanantar.com/outbye/auth/resend.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Resend Response:", data);
                    if (data.status === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Code Resent!',
                            text: 'A new verification code has been sent to your email.',
                            showConfirmButton: true
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Resend Failed',
                            text: data.message || 'Failed to resend the code. Please try again.',
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred while resending the code. Please try again later.',
                    });
                    console.error('Error:', error);
                });
        });

        // Auto move to next input field
        document.querySelectorAll('.verify-code-field').forEach((input, index, fields) => {
            input.addEventListener('input', function () {
                if (this.value.length === 1 && index < fields.length - 1) {
                    fields[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                    fields[index - 1].focus();
                }
            });
        });

        // Handle pasting a full 5-digit code
        document.querySelectorAll('.verify-code-field').forEach((input, index, fields) => {
            input.addEventListener('paste', function (e) {
                const pastedData = e.clipboardData.getData('text');
                if (pastedData.length === 5) {
                    pastedData.split('').forEach((char, i) => {
                        fields[i].value = char;
                    });
                    e.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
