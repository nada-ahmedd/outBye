<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="images/out bye.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #F06A0A;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #F06A0A;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d95c00;
        }

        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="resetPasswordForm">
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = localStorage.getItem('resetEmail');

            if (!newPassword || !confirmPassword) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Fields',
                    text: 'Please fill in both password fields.',
                });
                return;
            }

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Passwords Mismatch',
                    text: 'The passwords do not match.',
                });
                return;
            }

            if (!email) {
                Swal.fire({
                    icon: 'error',
                    title: 'No Email Found',
                    text: 'No email found in local storage. Please start the reset process again.',
                }).then(() => {
                    window.location.href = "signin.html";
                });
                return;
            }

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', newPassword);

            fetch('https://abdulrahmanantar.com/outbye/forgetpassword/resetpassword.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Password Reset!',
                            text: 'Your password has been reset successfully. Redirecting to sign in...',
                            showConfirmButton: false,
                            timer: 2000
                        }).then(() => {
                            localStorage.removeItem('resetEmail'); // إزالة الإيميل بعد النجاح
                            window.location.href = 'signin.html';
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Reset Failed',
                            text: data.message || 'Failed to reset password. Please try again.',
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred while resetting the password. Please try again later.',
                    });
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
