        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffe6d1 100%);
            min-height: 100vh;
        }

        h1 {
            color: #F26B0A;
            text-align: center;
            font-weight: 700;
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 80px 0 40px;
            text-shadow: 2px 2px 8px rgba(242, 107, 10, 0.3);
        }

        #favorites-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .favorite-item {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .favorite-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .favorite-item img {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #F26B0A;
            transition: transform 0.3s ease;
        }

        .favorite-item img:hover {
            transform: scale(1.05);
        }

        .favorite-info {
            flex-grow: 1;
        }

        .favorite-info h3 {
            margin: 0 0 10px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .favorite-info p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }

        .discount-price {
            color: #e63946;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .discount-badge {
            background-color: #e63946;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .remove-favorite-btn {
            background-color: #F26B0A;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-favorite-btn:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        .remove-favorite-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            #favorites-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .favorite-item {
                padding: 15px;
            }

            .favorite-item img {
                max-width: 150px;
                height: 120px;
            }

            .favorite-info h3 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .favorite-item img {
                max-width: 120px;
                height: 100px;
            }

            .favorite-info h3 {
                font-size: 1rem;
            }

            .remove-favorite-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

    <h1>Your Favorites</h1>
    <div id="favorites-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>

    <script>
        // Helper function to add token with error handling
        async function fetchWithToken(url, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                throw new Error('Authentication token not found. Please log in again.');
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`,
                'Content-Type': options.headers?.['Content-Type'] || 'application/x-www-form-urlencoded'
            };

            const response = await fetch(url, options);
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    throw new Error(`Unauthorized: ${response.statusText}. Please log in again.`);
                }
                throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
            }

            const text = await response.text();
            const jsonStart = text.indexOf("{");
            const jsonEnd = text.lastIndexOf("}") + 1;
            if (jsonStart === -1 || jsonEnd === 0) {
                throw new Error('Response from server is not valid JSON or is empty');
            }
            const jsonText = text.substring(jsonStart, jsonEnd);
            try {
                return JSON.parse(jsonText);
            } catch (e) {
                throw new Error('Failed to parse JSON: ' + jsonText);
            }
        }

        // Function to show alerts using SweetAlert (renamed to avoid conflicts)
        const showFavoritesAlert = (icon, title, text, redirectUrl = null) => {
            return Swal.fire({
                icon,
                title,
                text,
                confirmButtonText: 'OK'
            }).then(() => {
                if (redirectUrl) window.location.href = redirectUrl;
            });
        };

        // Function to close search results
        const closeSearchResults = () => {
            document.getElementById("searchResults").style.display = "none";
        };

        // Fetch favorites list
        async function fetchFavorites(userId) {
            try {
                document.getElementById('loader').style.display = 'block';

                const data = await fetchWithToken("https://abdulrahmanantar.com/outbye/favorite/view.php", {
                    method: "POST",
                    body: new URLSearchParams({ id: userId }).toString()
                });

                console.log("✅ Favorites response:", data);
                const container = document.getElementById("favorites-container");
                document.getElementById('loader').style.display = 'none';

                if (data.status === "success" && Array.isArray(data.data) && data.data.length > 0) {
                    // Remove duplicates based on favorite_itemsid
                    const uniqueItems = [];
                    const seenItems = new Set();
                    data.data.forEach(item => {
                        if (!seenItems.has(item.favorite_itemsid)) {
                            seenItems.add(item.favorite_itemsid);
                            uniqueItems.push(item);
                        }
                    });

                    container.innerHTML = uniqueItems.map(item => {
                        const discount = parseFloat(item.items_discount) || 0;
                        const price = parseFloat(item.items_price);
                        const discountedPrice = discount > 0 ? (price - (price * discount / 100)).toFixed(2) : price;

                        return `
                            <div class="favorite-item" id="fav-${item.favorite_id}" data-itemid="${item.favorite_itemsid}">
                                ${discount > 0 ? `<span class="discount-badge">${discount}% OFF</span>` : ""}
                                <img src="${item.items_image}" alt="${item.items_name}">
                                <div class="favorite-info">
                                    <h3>${item.items_name}</h3>
                                    <div class="price-container">
                                        ${discount > 0 ? `
                                            <p class="original-price">${price} EGP</p>
                                            <p class="discount-price">${discountedPrice} EGP</p>
                                        ` : `
                                            <p>${price} EGP</p>
                                        `}
                                    </div>
                                </div>
                                <button class="remove-favorite-btn" data-itemid="${item.favorite_itemsid}">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        `;
                    }).join("");
                    addRemoveListeners();
                } else {
                    container.innerHTML = "<p style='text-align: center; color: #666; font-size: 1.2rem;'>No favorite items found.</p>";
                }
            } catch (error) {
                console.error("❌ Error fetching favorites:", error);
                document.getElementById('loader').style.display = 'none';
                document.getElementById("favorites-container").innerHTML = "<p style='text-align: center; color: #666; font-size: 1.2rem;'>⚠️ An error occurred while loading favorites.</p>";
                if (error.message.includes('Unauthorized')) {
                    showFavoritesAlert("error", "❌ Authentication Error", error.message, "signin.html");
                } else if (error.message.includes('HTTP error')) {
                    showFavoritesAlert("error", "❌ Server Error", error.message);
                } else {
                    showFavoritesAlert("error", "❌ Error", "An error occurred while fetching favorites: " + error.message);
                }
            }
        }

        // Remove item from favorites
        async function removeFromFavorites(itemId) {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                showFavoritesAlert("error", "❌ Error", "User ID not found", "signin.html");
                return;
            }

            try {
                const data = await fetchWithToken("https://abdulrahmanantar.com/outbye/favorite/remove.php", {
                    method: "POST",
                    body: new URLSearchParams({ usersid: userId, itemsid: itemId }).toString()
                });

                if (data.status === "success") {
                    showFavoritesAlert("success", "✅ Removed!", "The item has been removed from favorites.");
                    document.querySelector(`.favorite-item[data-itemid="${itemId}"]`)?.remove();
                    fetchFavorites(userId); // Refresh the list after removal
                } else {
                    showFavoritesAlert("error", "❌ Error", data.message || "The server could not remove the item.");
                }
            } catch (error) {
                console.error("❌ Error removing item from favorites:", error);
                if (error.message.includes('Unauthorized')) {
                    showFavoritesAlert("error", "❌ Authentication Error", error.message, "signin.html");
                } else if (error.message.includes('HTTP error')) {
                    showFavoritesAlert("error", "❌ Server Error", error.message);
                } else {
                    showFavoritesAlert("error", "❌ Error", "Error removing item: " + error.message);
                }
            }
        }

        // Add listeners for remove buttons
        function addRemoveListeners() {
            document.querySelectorAll(".remove-favorite-btn").forEach(button => {
                button.addEventListener("click", () => {
                    const itemId = button.getAttribute("data-itemid");
                    removeFromFavorites(itemId);
                });
            });
        }

        // Initialize page on load
        document.addEventListener("DOMContentLoaded", () => {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                showFavoritesAlert("warning", "⚠️ Error", "Please log in to view favorites.", "signin.html");
                return;
            }
            fetchFavorites(userId);
        });
    </script>
